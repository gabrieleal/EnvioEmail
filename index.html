<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>EnvioEmail</title>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid  bg-dark">
        <header class="d-flex p-3 justify-content-center ">
            <h1 style="color:white"><b>Envio de Email</b></h1>
        </header>
    </div>
    <div class="container" style=" height:100vh; background-color: rgb(173, 173, 173);">
        <p class="h3" style="margin: 1px auto; width: 50vw;">Contactenos</p>
        <hr>
        <form action=""style="margin: 1px auto;width: 50vw;">
            <label for="name">Nombre Completo <br><input type="text" name="name" id="name"></label>
             <br>
            <label for="email"> Ingrese Email <br><input type="email" name="email" id="email"></label>
            <br>
            <label for="msj">Ingrese Mensaje <br><input type="text" name="msj" id="msj"></label>
            <br><br>
            <input type="button" value="enviar" class="btn btn-success">
        </form>

    </div>
</body>
</html>
